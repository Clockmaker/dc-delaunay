<!doctype html><html>
 <meta charset="UTF-8"> 
<head>
<title>D&C Delaunay - Test Page</title>
<style>
html,body{min-height:100%;margin:0;background-color:#EFEFEF;font-family:sans-serif;font-size:12px;}
#wrap{margin:0 auto;width:60%;}
#wl {position:relative;width: 100%; min-height:600px; height:50%;
bord-sizing:border-box;
border-radius: 2px;
box-shadow: 0 2px 2px 0 rgba(0,0,0,0.14),0 1px 5px 0 rgba(0,0,0,0.12),0 3px 1px -2px rgba(0,0,0,0.2);
}
#gl {position:absolute;z-index:0;} #ol {position:absolute;z-index:1;top:0;left:0;cursor: grab;}
#gl, #ol { display:block;}
#ui_info{display: inline;}
#tool{margin:.5em 0;}
</style>
</head><body>
<div id="wrap">
<div id="tool">
	<select id="selectSVG"></select>
	<p id="ui_info"></p>
	<label for="ui_show" style="float:right">
		<input type="checkbox" id="ui_show" name="ui_show">
		Show nodes label
	</label>
</div>
<div id="wl"><canvas id="gl"></canvas><canvas id="ol"></canvas></div></div>
<div style="display:none" id="storeSVG"></div>
<script>
["../mesh", "../lib/plsg", "../lib/wgl", "../lib/ui", "./mesh.test"].forEach(f => {
document.write('<script src="' + f + '.js"><\/script>');
});
</script>
</body></html>
